<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD PRODUCT</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      
    <link rel="stylesheet" href="{{url_for('static', filename='styles/style.css')}}">
    <style>
      option{
        color: lightseagreen;
      }
      h2{
        padding: 20px 40px;
      }
      .login_field{
        padding-top: 20px;
      }
    </style>
</head>
<body>
  <header>
    <a href="#" class="logo">
      <div><h3 style="right:0;font-family:'Lobster', cursive;color: rgb(0, 0, 0);">Fassio </h3>
          <img src="{{url_for('static',filename='logo.png')}}" width="40spx" height="30px"></a>
      </div>
      <ul class="navigation">
        <li><a href="/logout"> Log Out </a></li>
    </ul>
    </header>
      <form method="post">
        <div class="box">
            <div class="form">
                <h2>ADD PRODUCTS</h2>
                
                <div class="inputBox"  >
                      
                    <select name="cc" style="width: 100%;background:linear-gradient(90deg, #00C9FF 0%, #92FE9D 100%);border:none;position: relative;height:45px;outline: none;color: linear-gradient(90deg, #00C9FF 0%, #92FE9D 100%);border-radius: 4px;">
                        <option value="shirt">SHIRT</option>
                        <option value="pant">PANT</option>
                        <option value="hat">HAT</option>
                        <option value="tops">TOPS</option>
                        <option value="saree">SAREE</option>
                        <option value="tshirts">TSHIRTS</option>
                        <option value="leggings">LEGGINGS</option>
                    </select>
    
                </div>

                <div class="login__field">
               <input type="text" name="name"  placeholder="Enter name of selected product" required>
              </div>
              <div class="login__field">
                <input type="text" name="image" placeholder="Upload Image" required>
                <i></i>
            </div>
            <div class="login__field">
              <input type="text" name="categorie" placeholder="Enter catogry" required>

              <i></i>
          </div>
          <div class="login__field">
            <input type="text" name="rate" placeholder="Enter rate" required>
            <i></i>
           </div>
            <br> 
                
                <button type="submit" class="press">Submit </button>
            </div>
        </div>
    </form>
</body>
</html>
